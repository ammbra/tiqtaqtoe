<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/common :: common(~{::title}, ~{}, ~{::link})}">
    <title>Register</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="text-center">

<main class="form-auth">

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <span class="h2 fw-normal align-middle" th:text="#{header.register}"></span>
        </div>

        <h4 class="board-status">
            <div th:if="${invalid}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                <div th:text="#{register.invalid}"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </h4>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username"/>
            <label for="floatingInput" th:text="#{label.username}"></label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword"
                   placeholder="password"/>
            <label for="floatingInput" th:text="#{label.password}"></label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input name="remember-me" type="checkbox" th:text="#{check.remember}"/>
            </label>
        </div>

        <div class="form-group">
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="btn-success" th:text="#{btn.save}"></button>
            <span th:text="#{link.registered}"></span><a href="/" th:href="@{/login}" th:text="#{btn.signin}"></a>
        </div>

    </form>
    <p class="mt-5 mb-3 text-muted" th:insert="~{fragments/footer :: footer}"></p>

</main>
</body>
</html>
